                                                <div class="text-dark lh-lg" data-aos="fade-up" data-aos-duration="900">
                                                        廣義的農業包括農、林、漁、牧業等四大部門。自然界的生態與環境和農業的關係最密切，在這個新的網路時代裡，台灣的小農經濟的確蓬勃發展，「<span
                                                                class="c-ffd900">厚德自然農場</span>」由一位熱血青農所經營，因為喜歡大自然而從事農業。目標是建立一個無毒無農藥的自然農場，生產出安心的食物來回饋支持厚德小農的朋友們，<span
                                                                class="c-ffd900">為台灣農業永續發展盡一份心力。</span></div>
